# Menus
menu:
  Home: .
  Archives: archives
  Categories: categories
  Tags: tags
  About: about

# Customize
customize:
    logo:
        enabled: true
        width: 40
        height: 40
        url: images/whale.png
    profile:
        enabled: true # Whether to show profile bar
        avatar: css/images/profile_pic.png
        gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: Yingchi
        author_title: Data Miner
        location: Singapore
        follow: https://www.linkedin.com/in/yingchi-pei/
    highlight: github
    sidebar: right # sidebar position, options: left, right
    thumbnail: false # enable posts thumbnail, options: true, false
    favicon: css/images/whale.png # path to favicon
    social_links:
        home:
            link: http://www.peiyingchi.com
            title: Profile
        facebook: 
            link: https://www.facebook.com/yingchi.pei
            title: Facebook
        linkedin:
            link: https://www.linkedin.com/in/yingchi-pei/
            title: LinkedIn
        github: 
            link: https://github.com/yingchi
            title: GitHub
        envelope-square:
            link: mailto:yingchi.pei@gmail.com
            title: Mailme
        # rss: 
    social_link_tooltip: true # enable the social link tooltip, options: true, false

# Widgets
widgets:
#    - recent_posts
    - category
#    - archive
    - tag
#    - tagcloud
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: yingchi # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan: # enter youyan uid here
    facebook: true
    isso: # enter the domain name of your own comment isso server eg. comments.example.com

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    justifiedgallery: true # options: true, false
    google_analytics: # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: # enter Baidu Analytics hash key

# Marked Plugin
marked:
    gfm: true
    pedantic: false
    sanitize: false
    tables: true
    breaks: true
    smartLists: true
    smartypants: true

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Hexo: http://hexo.io

# Added by Yingchi
post_sidebar: false  #display sidebar in post page if true
home_sidebar: true #display sidebar in home page if true



